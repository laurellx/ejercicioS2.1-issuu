<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSUU Sign In</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <nav class="header-nav">
            <img class="issuu-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVdvCslgeR92JIIQ0oWlFKKNSwIzip-TOgtg&usqp=CAU" alt="issuu logo">
            <div class="div-header-nav">
                <p>Already a user?</p><br>
                <a href="/">Sign in</a>
            </div>
        </nav>
    </header>
    <div class="all-content">
        <h1>Create an Issuu Account.</h1>
<div>
    <button class="google"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google logo" id="googleLogo"> Sign in with Google</button>
    <button class="facebook"><img src="https://toppng.com/uploads/preview/facebook-logo-png-transparent-facebook-f-logo-sv-11563088711q5rgq6hd0v.png" alt="facebook logo" id="facebookLogo"> Continue with Facebook</button>
</div>
<div>
    <p>or with email</p>
</div>
<div class="form">
    <form action="/" method="post">
        <fieldset>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="e.g. john.doe@email.com" id="email">
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </fieldset>
        <fieldset class="terms">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label class="checkbox" for="checkbox">I accept the <a href="***">Terms of Service</a> and the <a href="***">Professional Terms of Service</a>.</label><br>
            <button class="button-create" id="buttonCreate" type="submit">Create account</button>
        </fieldset>
    </form>
</div>
    </div>
    
    <footer>
        <nav class="footer-nav">
            <span>Issuu Inc.</span>
            <div class="links-nav">
                <a href="/">Terms</a>
                <a href="/">Privacy</a>
                <a href="/">DMCA</a>
            </div>
        </nav>
    </footer>
    
</body>
</html>
